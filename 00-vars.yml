user:
  username: vpecquerie
  display_name: Vincent PECQUERIE
  homedir: /home/vpecquerie
  uid: 1000
  shell: /bin/zsh

repositories:
 docker:
  repository: deb [arch=amd64] https://download.docker.com/linux/ubuntu bionic stable
  key_url: https://download.docker.com/linux/ubuntu/gpg
 chrome:
  repository: deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main
  key_url: https://dl-ssl.google.com/linux/linux_signing_key.pub
 brave:
  repository: deb [arch=amd64] https://brave-browser-apt-release.s3.brave.com/ stable main
  key_url: https://brave-browser-apt-release.s3.brave.com/brave-core.asc

packages:
 - default-jre
 - default-jdk
 - build-essential
 - vim
 - zsh
 - python3.6
 - python3-pip
 - docker-ce
 - mysql-workbench
 - httpie
 - jq
 - google-chrome-stable
 - snapd
 - glances
 - htop
 - openssh-server
 - gnupg2
 - sshfs
 - rsync 
 - grsync
 - gnome-themes-extra
 - materia-gtk-theme
 - remmina 
 - remmina-plugin-rdp
 - brave-browser

debs: 
  teamviewer:
    url: https://download.teamviewer.com/download/linux/teamviewer_amd64.deb
  gitkraken:
    url: https://release.gitkraken.com/linux/gitkraken-amd64.deb
  vscode:
    url: https://go.microsoft.com/fwlink/?LinkID=760868

targz:
  jetbrains_toolbox:
    url: https://download.jetbrains.com/toolbox/jetbrains-toolbox-1.16.6207.tar.gz
    target_dir: /opt/jetbrains-toolbox

snaps:
 - spotify
 - slack
 - postman
 - mailspring
 - vlc
 - caprine

gems: 
 - lolcat
 - colorls
 - catpix

npms:
 - fx
 - dockly

binaries:

  docker_compose:
    name: docker-compose
    url: https://github.com/docker/compose/releases/download/1.25.0/docker-compose-Linux-x86_64
    zsh_completion: https://raw.githubusercontent.com/docker/compose/1.25.0/contrib/completion/zsh/_docker-compose

  docker_machine:
    name: docker-machine
    url: https://github.com/docker/machine/releases/download/v0.16.2/docker-machine-Linux-x86_64
    zsh_completion: https://raw.githubusercontent.com/docker/machine/v0.16.2/contrib/completion/zsh/_docker-machine

